{% extends 'school/base.html' %}

{% block title %}Home | School Dashboard{% endblock %}

{% block content %}
<div style="text-align: center; margin-top: 50px;">
    <h2 style="font-size: 2em; color: #333;">Welcome to the <span style="color: #007BFF;">School Dashboard</span></h2>
    <p style="font-size: 1.2em; color: #555; margin-bottom: 2em;">
        A portal for students and teachers to manage attendance easily.
    </p>

    <div style="display: flex; justify-content: center; gap: 20px;">
        <a href="{% url 'login' %}" style="
            padding: 12px 24px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        " onmouseover="this.style.backgroundColor='#0056b3'" onmouseout="this.style.backgroundColor='#007BFF'">Login</a>

        <a href="{% url 'student_register' %}" style="
            padding: 12px 24px;
            background-color: #28A745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        " onmouseover="this.style.backgroundColor='#1e7e34'" onmouseout="this.style.backgroundColor='#28A745'">Student Register</a>

        <a href="{% url 'teacher_register' %}" style="
            padding: 12px 24px;
            background-color: #FFC107;
            color: black;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        " onmouseover="this.style.backgroundColor='#e0a800'" onmouseout="this.style.backgroundColor='#FFC107'">Teacher Register</a>
    </div>
</div>
{% endblock %}
