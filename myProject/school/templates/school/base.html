<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}School Dashboard{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, footer { background: #222; color: white; padding: 1em; text-align: center; }
        main { padding: 2em; }
        a { color: lightblue; text-decoration: none; }
        nav a { margin: 0 1em; }
    </style>
</head>
<body>
    <header>
        <h1>School Dashboard</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            {% if user.is_authenticated %}
                {% if user.user_type == 'teacher' %}
                    <a href="{% url 'teacher_dashboard' %}">Teacher Dashboard</a>
                    <a href="{% url 'attendance_list' %}">Manage Attendance</a>
                {% else %}
                    <a href="{% url 'student_dashboard' %}">Student Dashboard</a>
                {% endif %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Child templates inject content here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 School Dashboard | All rights reserved.</p>
    </footer>
</body>
</html>
